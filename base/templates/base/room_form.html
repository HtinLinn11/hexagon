{% extends 'main.html' %}
{% block content %}

<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url 'home' %}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>Generate Email Response</h3>
        </div>
      </div>
      <div class="layout__body">
  
        <form class="form" action="" method="POST" onsubmit="loadingScreen()">
          {% csrf_token %}

          <div class="form__group">
            <label for="room_topic">Topics</label>
            <input required type="text" value="{{room.topic.name}}" name="topic" list="topic-list" />
            <datalist id="topic-list">
              <select id="room_topic">
                {% for topic in topics %}
                <option value="{{topic.name}}">{{topic.name}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>

          <div class="form__group">
            <label for="room_name">Email's Header</label>
            {{form.name}}
          </div>
          <div class="form__group">
            <label for="room_description">Email's Description</label>
            {{form.description}}
          </div>
          <div class="form__action">
            <a class="btn btn--dark" href="{% url 'home' %}"  id="Loading" >Cancel</a>
            <button class="btn btn--main" type="submit"  id="Loading2" >Generate</button>
          </div>
          <div id="" style="justify-content: center; align-items: center; display: flex;">
              <div style="display:none; width: 70%; margin: 0%; align-items: center; flex-direction: column;" id="myDiv" class="animate-bottom">
                <h2 style ="display: flex; justify-content: center; align-items: center">
                  Generating Please Wait...
                  <a class="btn btn--dark" href=""  id="myDiv2" style="width: 0; opacity: 0; padding-left: 0;  padding-right: 0;" disabled>.</a></h2>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
